 </head>
 
 
 <body>
 
 
 
 
 
 
 <form>
 
 <div class="row"> <label for="firstname" >First Name</label></div>
                        
                       
                      
                       
                        
                        <input type="text" id="firstname" name="firstname" placeholder="enter your first name..." width="50" height="50"><br>
                       

                        <label for="lastname">Last Name</label> <input type="text" id="lastname" name="lastname" placeholder="enter your first name..."><br>
                       
                        
                        <label for="Address">Address</label><input type="text" id="Address" name="Address" placeholder="enter your Address"><br>
                        
                        <div class="row"><label for="City Name" >City </label></div>
                        <input type="text" id="City" name="City" placeholder="enter your City name..." width="100" ><br>
                        
                        
                        <div class="row"><label for="State Name">State</label></div>
                         <input type="text" id="State" name="State" placeholder="Enter the State"><br>
                         
                         <div class="row"><label for="Country">Country</label></div>
                         <input type="text" id="Country" name="Country" placeholder="Enter the Country"><br>

                        <label for="Pincode">PinCode</label>
                        <input type="text" id="pincode" name="Pincode" placeholder="Pincode"></br><br/>
						
						
						
						
						<input type="submit" value="do stuff">
						
						
						<!-- <p><a href="confirm.html"  class="btn btn-primary btn-small" target="_blank">Confirm</a><a href="deal_listing.html" class="btn target="_blank" btn-primary btn-small">Prev</a></p>-->
                    </form>
					
					
					
					
<div id="values">
    <div data-key="firstname"></div>
    <div data-key="lastname"></div>
    <div data-key="Address"></div>
    <div data-key="City"></div>
	<div data-key="State"></div>
	<div data-key="Country"></div>
	<div data-key="Pincode"></div>
	
</div>
					
					
					
					
					
					
					
					
					
					
					
					
					
					<script>
					
					$('form').submit(function(event) {
    var values = $('form').serializeArray(),
        output = $('#values');
    
    // For testing
    event.preventDefault();
    
    $.each(values, function() {
        output.children("[data-key='" + this.name + "']").text(this.value);
    });
});
					
					
					</script>
